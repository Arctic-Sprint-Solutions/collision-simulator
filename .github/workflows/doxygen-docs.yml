name: Generate Doxygen Documentation

on:
  push:
    branches: [ develop ]
  # Uncomment this if you want to run on PRs too
  # pull_request:
  #   branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install Doxygen and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz texlive-latex-base texlive-latex-recommended texlive-latex-extra
    
    - name: Generate Doxygen documentation
      run: |
        # Use the existing Doxyfile
        doxygen Doxyfile

    - name: Compile PDF from LaTeX
      run: |
        # Navigate to the LaTeX output directory
        cd latex
        # Compile the PDF
        make pdf
        # Ensure docs directory exists
        if [ ! -d "../docs" ]; then
          mkdir -p ../docs
        fi
        # Copy the PDF to docs directory for deployment
        cp refman.pdf ../docs/documentation.pdf

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4